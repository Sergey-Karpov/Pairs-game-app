<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="shortcut icon" href="img/Favicon.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pairs-game</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <script defer type="module" src="JS/main.js"></script>
</head>
<body>
  <header class="header">
    <div class="container">
      <h1 class="title">Игра в пары</h1>
      <form class="game-form">
        <select name="card count" id="cards-number" class="form-select form-select-lg mb-3" aria-label=".form-select-lg пример">
          <option value="">Выберите колличество карт</option>
          <option value="6">6</option>
          <option value="12">12</option>
          <option value="18">18</option>
          <option value="24">24</option>
          <option value="30">30</option>
        </select>
        <button id="start-btn" type="button" class="btn btn-secondary">Старт игры</button>
      </form>
    </div>
  </header>
  <main class="main">
    <div class="container">
      <div class="game" id="game">
      </div>
    </div>
  </main>
</body>
</html>
